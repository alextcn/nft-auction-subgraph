type ActiveListingID @entity {
  id: ID!
  listingId: ID!
}

enum ListingStatus { Created Active Cancelled Finished }

type Listing @entity {
  id: ID!
  status: ListingStatus!

  nft: NFT!

  author: User!

  bidder: User
  bid: BigInt

  endTimestamp: BigInt!
}

type NFT @entity {
  id: ID!
  address: Bytes!
  tokenId: BigInt!
}

type User @entity {
  id: ID!
  # actions: [UserAction!] @derivedFrom(field: "user")
}


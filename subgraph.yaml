specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Auction
    network: goerli
    source:
      address: "0x87A80f94ec8F3E007F185e7DaB6C1ef4ca37110b"
      abi: Auction
      startBlock: 5543350
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - AuctionCanceled
        - AuctionCreated
        - AuctionDurationSet
        - AuthorRoyaltyNumeratorSet
        - BidSubmitted
        - MinPriceStepNumeratorSet
        - OvertimeWindowSet
        - Paused
        - ReservePriceChanged
        - RoyaltyPaid
        - Unpaused
        - WonNftClaimed
      abis:
        - name: Auction
          file: ./abis/Auction.json
      eventHandlers:
        - event: AuctionCreated(indexed address,indexed uint256,indexed address,uint256)
          handler: handleAuctionCreated
        - event: AuctionCanceled(indexed address,indexed uint256,indexed address)
          handler: handleAuctionCanceled
        - event: BidSubmitted(indexed address,indexed uint256,indexed address,uint256,uint40)
          handler: handleBidSubmitted
        - event: ReservePriceChanged(indexed address,indexed uint256,uint256,indexed address)
          handler: handleReservePriceChanged
        - event: WonNftClaimed(indexed address,indexed uint256,indexed address,address)
          handler: handleWonNftClaimed

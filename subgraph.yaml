      #   - event: AuthorRoyaltyNumeratorSet(uint256)
      #     handler: handleAuthorRoyaltyNumeratorSet
      #   - event: MinPriceStepNumeratorSet(uint256)
      #     handler: handleMinPriceStepNumeratorSet
      #   - event: OvertimeWindowSet(uint40)
